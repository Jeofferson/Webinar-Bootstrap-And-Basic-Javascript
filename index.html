    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->

    <script type="text/javascript">
      let picks = ["Rock", "Paper", "Scissors"];

      let pickPlayer1;
      let pickPlayer2;

      let imgRock = document.getElementById("imgRock");
      let imgPaper = document.getElementById("imgPaper");
      let imgScissors = document.getElementById("imgScissors");

      let imgPlayer1Pick = document.getElementById("imgPlayer1Pick");
      let imgPlayer2Pick = document.getElementById("imgPlayer2Pick");

      let lblResult = document.getElementById("lblResult");

      imgRock.onclick = function() {
        pickPlayer1 = "Rock";
        handleProcess();
      }
      imgPaper.onclick = function() {
        pickPlayer1 = "Paper";
        handleProcess();
      }
      imgScissors.onclick = function() {
        pickPlayer1 = "Scissors";
        handleProcess();
      }

      function handleProcess() {
        imgPlayer2Pick.style.transform = "scaleX(-1)";

        let randomInt = Math.floor(Math.random() * 3);
        pickPlayer2 = picks[randomInt];

        switch (pickPlayer1) {
          case "Rock":
            imgPlayer1Pick.src = "img/rock.png";
            break;

          case "Paper":
            imgPlayer1Pick.src = "img/paper.png";
            break;
             
          case "Scissors":
            imgPlayer1Pick.src = "img/scissors.png";
            break;
        }

        switch (pickPlayer2) {
          case "Rock":
            imgPlayer2Pick.src = "img/rock.png";
            break;

          case "Paper":
            imgPlayer2Pick.src = "img/paper.png";
            break;
             
          case "Scissors":
            imgPlayer2Pick.src = "img/scissors.png";
            break;
        }

        if (pickPlayer1 === pickPlayer2) {
          lblResult.innerHTML = "It's a draw!";
        } else if (pickPlayer1 === "Rock") {
          if (pickPlayer2 === "Paper") {
            lblResult.innerHTML = "You lose!";
          } else if (pickPlayer2 === "Scissors") {
            lblResult.innerHTML = "You win!";
          }
        } else if (pickPlayer1 === "Paper") {
          if (pickPlayer2 === "Rock") {
            lblResult.innerHTML = "You win!";
          } else if (pickPlayer2 === "Scissors") {
            lblResult.innerHTML = "You lose!";
          }
        } else if (pickPlayer1 === "Scissors") {
          if (pickPlayer2 === "Rock") {
            lblResult.innerHTML = "You lose!";
          } else if (pickPlayer2 === "Paper") {
            lblResult.innerHTML = "You win!";
          }
        }
      }

    </script>
